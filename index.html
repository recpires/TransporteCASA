<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="EA-3-azul com A pintado de branco.png">
    <title>Transporte Escolar | Colégio Adventista</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="Santo André-horizontal.png" alt="Logo Colégio" class="logo">
        </div>
        <div class="faixa-titulo">
            <h1>TRANSPORTE ESCOLAR</h1>
            <i class="fas fa-bus-alt"></i>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="animation-container">
                <img src="Posts quadrado.gif" alt="Ônibus" class="bus-gif">
            </div>
            <h3>Transportadores</h3>
            <div id="lista-transportadores"></div>
        </aside>

        <main class="display-area" id="detalhes">
            <div class="welcome-msg">
                <i class="fas fa-mouse-pointer"></i>
                <h2>Selecione um transportador</h2>
                <p>Clique no card ao lado para visualizar a rota e o contato.</p>
            </div>
        </main>
    </div>

    <footer>
        <div class="nota-destacada">
            <i class="fas fa-exclamation-triangle"></i>
            <p><strong>Nota:</strong> Os transportadores são prestadores de serviço autônomos, responsáveis pelos seus
                veículos, não havendo nenhum vínculo com o Colégio.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
